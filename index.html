<body>
<header>
    <!-- place navbar here -->
</header>
<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Sign in!</h3>
                            <p class="text-muted mb-4">Welcome to BigCorp Production Life Circle Management</p>
                            <form>
                                <div id="acc" class="form-group mb-3 field">
                                    <input id="inputUsername" type="text" placeholder="Username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    <i class="error error-icon fas fa-exclamation-circle"></i>
                                </div>
                                <div id="pass" class="form-group mb-3 field">
                                    <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    <i class="error error-icon fas fa-exclamation-circle"></i>
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    <!-- <label for="customCheck1" class="custom-control-label">Remember password</label> -->
                                </div>
                                <button id="submit" type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="polite" aria-atomic="true" data-bs-autohide="false">

        <strong class="me-auto">ProductionMove</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" style="background-color: white; color: red;">
        Thông tin tài khoản hoặc mật khẩu không chính xác

    </div>
